name: build nginx maintenance website

on:
  push:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: self-hosted
    steps:

    - name: Debug Action
      uses: hmarr/debug-action@v1.0.0

    - name: show hardisk 
      run: df -h
      
    - name: download repo
      run: git clone https://github.com/tainguyenbp/nginx-maintenance.git
    
    - name: delete repo
      run: rm -rf nginx-maintenance
